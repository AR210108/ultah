<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffebf0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            padding: 0 20px;
        }

        .container {
            margin-top: 10vh;
            position: relative;
            z-index: 2;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Ukuran teks diperbesar */
        .typing-text {
            font-size: 4vw;
            color: #ff4081;
            display: inline-block;
            border-right: 3px solid #ff4081;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: center;
            overflow: hidden;
            max-width: 100%;
        }

        /* Untuk layar lebih besar, ukuran teks lebih besar */
        @media (min-width: 768px) {
            .typing-text {
                font-size: 2vw;
            }
        }

        /* Animasi tombol */
        .btn {
            display: none;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff4081, #ff79a2);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            box-shadow: 0px 0px 15px #ff4081;
            animation: bounce 1s infinite;
        }

        .btn:hover {
            background: linear-gradient(45deg, #e91e63, #ff9eaa);
            transform: scale(1.1);
            box-shadow: 0px 0px 25px #e91e63;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0px 0px 10px #e91e63;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Animasi balon */
        .balloon {
            width: 60px;
            height: 80px;
            background: red;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: floatUp 10s linear infinite, sway 3s ease-in-out infinite alternate;
        }

        /* Efek mengkilap pada balon */
        .balloon::before {
            content: "";
            position: absolute;
            top: 15%;
            left: 25%;
            width: 35%;
            height: 35%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: rotate(-20deg);
        }

        /* Tali balon */
        .string {
            width: 2px;
            height: 100px;
            background-color: black;
            position: absolute;
            left: 50%;
            bottom: -100px;
            transform: translateX(-50%);
            animation: swayString 3s ease-in-out infinite alternate;
        }

        @keyframes floatUp {
            0% { bottom: -100px; opacity: 0; }
            100% { bottom: 110vh; opacity: 1; }
        }

        @keyframes sway {
            0% { transform: translateX(-15px) rotate(-3deg); }
            50% { transform: translateX(15px) rotate(3deg); }
            100% { transform: translateX(-10px) rotate(-2deg); }
        }

        @keyframes swayString {
            0% { transform: rotate(-6deg); }
            50% { transform: rotate(6deg); }
            100% { transform: rotate(-4deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <p id="message" class="typing-text"></p>
        <a href="kue.html" class="btn" id="btn">Lihat Kue Ulang Tahun ðŸŽ‚</a>
    </div>

    <script>
        function typeWriter(text, elementId, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.style.borderRight = "none"; // Hilangkan efek kursor setelah selesai
                    document.getElementById("btn").style.display = "inline-block"; // Munculkan tombol
                    if (callback) callback();
                }
            }
            type();
        }

        // Efek mengetik untuk message
        setTimeout(() => {
            typeWriter(
                "ðŸŽ‰âœ¨ Selamat Ulang Tahun, Lulu Lafiaah! âœ¨ðŸŽ‰\n\n" + 
                "Semoga kebahagiaan & kesuksesan selalu menyertaimu! ðŸŽ‚ðŸŽˆðŸ’–",
                "message", 50
            );
        }, 1000);

        // Fungsi untuk membuat balon secara acak
        function createBalloon() {
            const colors = ["red", "blue", "yellow", "green", "purple", "orange", "pink", "cyan"];
            const balloon = document.createElement("div");
            const string = document.createElement("div");

            balloon.classList.add("balloon");
            string.classList.add("string");

            // Warna acak
            const color = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = color;

            // Posisi acak
            balloon.style.left = Math.random() * 90 + "vw";

            document.body.appendChild(balloon);
            balloon.appendChild(string);

            // Hapus balon setelah selesai animasi
            setTimeout(() => {
                balloon.remove();
            }, 10000);
        }

        // Tambahkan balon secara berkala
        setInterval(createBalloon, 1000);
    </script>

</body>
</html>
